<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرس القرآن الكريم</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/quran-logo.png" alt="القرآن الكريم">
                    <h1>القرآن الكريم</h1>
                </a>
            </div>
        </div>
    </header>

    <div class="page-title">
        <div class="container">
            <h1>فهرس القرآن الكريم</h1>
            <p>قائمة بجميع سور القرآن الكريم</p>
        </div>
    </div>

    <div class="surah-list">
        <div class="container">
            <div class="surah-grid">
                <!-- سور القرآن الكريم -->
                <a href="#" class="surah-item">
                    <div class="surah-box">
                        <div class="surah-number">1</div>
                        <div class="surah-details">
                            <h3 class="surah-name">الفاتحة</h3>
                            <p class="surah-info">مكية - 7 آيات</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="surah-item">
                    <div class="surah-box">
                        <div class="surah-number">2</div>
                        <div class="surah-details">
                            <h3 class="surah-name">البقرة</h3>
                            <p class="surah-info">مدنية - 286 آية</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="surah-item">
                    <div class="surah-box">
                        <div class="surah-number">3</div>
                        <div class="surah-details">
                            <h3 class="surah-name">آل عمران</h3>
                            <p class="surah-info">مدنية - 200 آية</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="surah-item">
                    <div class="surah-box">
                        <div class="surah-number">4</div>
                        <div class="surah-details">
                            <h3 class="surah-name">النساء</h3>
                            <p class="surah-info">مدنية - 176 آية</p>
                        </div>
                    </div>
                </a>
                <a href="#" class="surah-item">
                    <div class="surah-box">
                        <div class="surah-number">5</div>
                        <div class="surah-details">
                            <h3 class="surah-name">المائدة</h3>
                            <p class="surah-info">مدنية - 120 آية</p>
                        </div>
                    </div>
                </a>
                <!-- المزيد من السور -->
                <!-- يمكن إضافة باقي السور هنا -->
            </div>
            
            <div class="pagination">
                <button class="load-more">عرض المزيد من السور</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; <span id="year"></span> - القرآن الكريم</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/quran-display.js"></script>
</body>
</html>
